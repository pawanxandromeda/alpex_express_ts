service: alpex-backend
frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1

  httpApi:
    cors:
      allowedOrigins:
        - https://www.thealpex.com
        - https://thealpex.com
        - http://localhost:3000
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Requested-With
      allowedMethods:
        - OPTIONS
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
      allowCredentials: true
      maxAge: 86400

  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN}
    JWT_REFRESH_SECRET: ${env:JWT_REFRESH_SECRET}
    JWT_REFRESH_EXPIRES_IN: ${env:JWT_REFRESH_EXPIRES_IN}
    REDIS_URL: ${env:REDIS_URL}
    ENCRYPT_KEY: ${env:ENCRYPT_KEY}

functions:
  api:
    handler: lambda.handler
    memorySize : 2048 
    events:
      - httpApi:
          path: /
          method: ANY
      - httpApi:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-offline

# ðŸ”¥ CRITICAL FOR PRISMA IN LAMBDA
package:
  patterns:
    - '!node_modules/aws-sdk/**'
    - 'node_modules/.prisma/**'
    - 'node_modules/@prisma/**'
    - 'node_modules/@prisma/client/**'
    - 'prisma/schema.prisma'

custom:
  serverless-offline:
    httpPort: 5000
